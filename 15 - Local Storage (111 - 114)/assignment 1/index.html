<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <label for="fonts">Check a Font</label>
        <select name="" id="font">
            <option value="Open-Sans">Open-Sans</option>
            <option value="Cairo">Cairo</option>
            <option value="Roboto">Roboto</option>
        </select>
    </div>
    <br>
    <div>
        <label for="colors">Check a Color</label>
        <select name="" id="color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="black">black</option>
            <option value="orange">orange</option>
        </select>
    </div>
    <br>
    <div>
        <label for="fonts-size">Check a Size</label>
        <select name="" id="size">
            <option value="10px">10</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="22px">22</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
